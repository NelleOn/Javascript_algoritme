<!DOCTYPE html>
<html lang="en">
<head>        
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odetall</title>
    <script>
        let sum = 0;
        let numbers = '';

        for (let i = 1; i <= 99; i += 2) {
            sum += i;
            numbers += i + ' ';
        }

        window.alert('Summen av oddetallene er: ' + sum + '\nTallene er: ' + numbers);
    </script>
</head>
<body>
</body>
</html>
