<!DOCTYPE html>
<html lang="en">
<head>        
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum fra 0 til N</title>
</head>
<body>
    <script>
        // Be om et tall fra brukeren
        let brukerTall = parseInt(prompt("Skriv inn et tall som er mindre enn 10 000:"));
        
        let summen = 0;

        for (let i = 0; i <= brukerTall; i++) {
            summen = summen + i;
        }

        document.write(`Summen av alle tall mellom 0 og ${brukerTall} er: ${summen}`);
    </script>
</body>
</html>
